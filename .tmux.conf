#tmuxの設定ファイルです！
# OS別設定読み込み
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/.tmux.conf.Darwin" ""
if-shell "uname | grep -q Linux" "source-file ~/dotfiles/.tmux.conf.Linux" ""
if-shell "uname | grep -q FreeBSD" "source-file ~/dotfiles/.tmux.conf.FreeBSD" ""

# キーストロークのディレイを減らす
set -sg escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#ペイン移動
display-panes
set display-panes-time 10000
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on
set -g mouse on

#w3mを使う
bind-key g command-prompt -p "google:" "split-window 'source ~/.zshrc; google %%'"

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

