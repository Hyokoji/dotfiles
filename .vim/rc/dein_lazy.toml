# 遅延読み込み
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter' #インサートモードに入ったら読み込む
depends = ['deoplete-vim-lsp','vimtex'] #自分の関数が相手先の設定に使われているときに使う
hook_source = 'source ~/dotfiles/.vim/autoload/user/deoplete.vim'

[[plugins]]
repo = 'lighttiger2505/deoplete-vim-lsp'
on_event = 'InsertEnter' #インサートモードに入ったら読み込む

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]]
repo = 'ujihisa/neco-look'
on_ft = ['markdown','tex','gitcommit']

[[plugins]]
repo = 'vim-scripts/a.vim'
on_ft = ['c','cpp']

[[plugins]]
repo = 'ncm2/float-preview.nvim'
on_if = 'has("nvim")'
hook_source = 'source ~/dotfiles/.vim/autoload/user/float-preview.vim'

[[plugins]]
repo  = 'lervag/vimtex'
on_ft = ['tex']
hook_source = 'source ~/dotfiles/.vim/autoload/user/vimtex.vim'

[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_event = 'InsertCharPre'
on_ft = 'snippet'
depends = ['neosnippet-snippets']
hook_source = 'source ~/dotfiles/.vim/autoload/user/neosnippet.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'bfredl/nvim-miniyank'
on_if = 'has("nvim")'
hook_source = 'source ~/dotfiles/.vim/autoload/user/miniyank.vim'

