# 遅延読み込み
[[plugins]]
repo = 'roxma/nvim-yarp'
on_if = '!has("nvim")'

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
on_if = '!has("nvim")'

[[plugins]]
repo = 'Shougo/denite.nvim'
on_if = 'has("nvim")'
on_source = ['vim-hug-neovim-rpc']
hook_source = 'source ~/dotfiles/.vim/autoload/hyokoji/denite.vim'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter' #インサートモードに入ったら読み込む
depends = ['vimtex'] #自分の関数が相手先の設定に使われているときに使う
hook_source = 'source ~/dotfiles/.vim/autoload/hyokoji/deoplete.vim'

[[plugins]]
repo = 'tbodt/deoplete-tabnine'
on_source = ['deoplete.nvim']
build = 'bash install.sh'
hook_post_update = 'source ~/dotfiles/.vim/autoload/hyokoji/deoplete-tabnine.vim'

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
on_source = ['deoplete.nvim']
rev = 'next'
build = 'bash install.sh'
hook_source = 'source ~/dotfiles/.vim/autoload/hyokoji/languageclient-neovim.vim'

